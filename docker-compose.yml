version: "3.9"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      SUPERHERO_API_TOKEN: "b770ddaded17ebfbf34afe6bdd8389dc"
      DATABASE_URL: sqlite:///./data/superheroes.db
      FRONTEND_ORIGIN: http://localhost:3000
    volumes:
      - backend_data:/app/data

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://backend:8000
    depends_on:
      - backend

volumes:
  backend_data:
